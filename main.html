<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name" required ><br><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" placeholder="Email" required ><br><br>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_m" name="gender" required ><br><br>
		<label for="gender_f">Female</label><br>
		<input type="radio" id="gender_f" name="gender" required ><br><br>
		<label for="cars">Car Brands</label><br>
<!-- 		<input type="select" id="cars" placeholder="--Please choose an option--"><br> -->
		<select id="cars" required >
			<option>Skoda</option>
			<option>Baleno</option>
			
		</select><br><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" placeholder="Age" required ><br><br>
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" placeholder="" required ><br><br>
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder=""  ><br><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="password" required ><br><br>
		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" id="tos" placeholder="" required ><br><br>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
